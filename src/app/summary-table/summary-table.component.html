<table mat-table [dataSource]="items" [trackBy]="trackByTitle" class="calc-full-width">
    <ng-container matColumnDef="title">
        <td mat-cell *matCellDef="let item">
            <calc-expand-text>
                <span calc-expand-text-label>
                    <strong *ngIf="item.isHighlight; else regular">{{item.title}}</strong>
                    <ng-template #regular>
                        {{item.title}}
                    </ng-template>
                </span>
                <div calc-expand-text-details>{{item.description}}</div>
            </calc-expand-text>
        </td>
    </ng-container>
    <ng-container matColumnDef="value">
        <td mat-cell *matCellDef="let item" class="summary-table-value-cell">
            <calc-money [type]="item.valueType" [amount]="item.value"></calc-money>
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
