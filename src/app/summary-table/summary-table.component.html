<table mat-table [dataSource]="items" class="calc-full-width">
    <ng-container matColumnDef="title">
        <td mat-cell *matCellDef="let item">
            <strong *ngIf="item.isHighlight; else regular">{{item.title}}</strong> 
            <ng-template #regular>
                {{item.title}}
            </ng-template>
        </td>
    </ng-container>
    <ng-container matColumnDef="value">
        <td mat-cell *matCellDef="let item">
            <calc-money [type]="item.valueType" [amount]="item.value"></calc-money>
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
